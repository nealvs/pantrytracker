@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/jquery-ui-1.10.1.custom.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bootstrap-responsive.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
        
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
        
        <script src='@routes.Assets.at("javascripts/bootstrap.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/jquery-ui-1.10.1.custom.min.js")' type="text/javascript"></script>
    </head>
    <body>
        <div id="header">
            
        </div>
        <div id="content">
            @content
        </div>
        <div id="footer">
            
        </div>
    </body>
</html>
